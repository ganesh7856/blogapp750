
{%extends 'blog/base.html'%}
     {% block content %}
        {% for post in Posts%}

            <article class="media content-section">
              <div class="media-body">
                <div class="article-metadata">
                  <a class="mr-2" href="#">{{ post.author|title }}</a>
                  <small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small>
                </div>
                <h2><a class="article-title" href="{% url 'post_detail' post.id %}">{{ post.title|title }}</a></h2>
                  <p class="article-content">{{ post.content|title }}</p>
                  {%if post.image.url %}
                       <div class="col-md-4">
                         <img src="{{ post.image.url }}" class="img-responsive"
                              style="width: 100%; float: left; margin-right: 10px;" />
                      </div>
                  {%endif%}

              </div>
            </article>
        {% endfor %}
     {% endblock %}
